{% extends "base2.html" %}
{%block content%}
<div style="width: 100%; height:55px"></div>
<div style="display: flex; max-width: 1000px; margin-left: auto; margin-right: auto; margin-top: 5%; margin-bottom: 5%">
  <div class="glass_effect2 search_window" style="margin: 0; max-width: 500px; flex-grow: 1; margin-left: auto; margin-right: auto">
    <div class="search_mask2">
      <h2>个人资料<i id="edit1" class="edit_button material-icons" active>edit</i></h2>
      <br>
      <form id="change_info">
      <div class="search_block">
        <div style="flex: 1 1 auto">
          <div class="input_block">
            <label>UID</label>
              <div class="glass_effect2">
                <input type="text" value="{% if user_info and user_info.valid %}{{ user_info.uid }}{%endif%}" readonly>
              </div>
            <br>
            <label>邮箱</label>
              <div class="glass_effect2">
                <input type="text" value="{% if user_info and user_info.valid %}{{ user_info.email }}{%endif%}" placeholder="邮箱" readonly>
              </div>
            <br>
            <label>名字</label>
              <div class="glass_effect2">
                <input id="modify_name_input" type="text" value="{% if user_info and user_info.valid %}{{ user_info.name }}{%endif%}" placeholder="{% if user_info and user_info.valid %}{{ user_info.name }}{% else %}名字{%endif%}">
              </div>
            <br>
            <label>手机</label>
              <div class="glass_effect2">
                <input id="modify_phone_input" type="text" value="{% if user_info and user_info.valid %}{{ user_info.phone }}{%endif%}" placeholder="{% if user_info and user_info.valid %}{{ user_info.phone }}{% else %}手机{%endif%}">
              </div>
            <br>
            </div>
          </div>
        </div>
      </div>
      </form>
  </div>
  </div>
</div>
{%endblock%}
